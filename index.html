<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcMate</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <h1>CalcMate</h1>
    <div class="container">
        <div class="row">
            <p class="text">0</p>
            <button class="gray" id="btn1">1</button>
            <button class="gray" id="btn2">2</button>
            <button class="gray" id="btn3">3</button>
            <button class="orange" id="btn4">+</button>
        </div>
        <div class="row">
            <button class="gray" id="btn5">4</button>
            <button class="gray" id="btn6">5</button>
            <button class="gray" id="btn7">6</button>
            <button class="orange" id="btn8">-</button>
        </div>
        <div class="row">
            <button class="gray" id="btn9">7</button>
            <button class="gray" id="btn10">8</button>
            <button class="gray" id="btn11">9</button>
            <button class="orange" id="btn12">*</button>
        </div>
        <div class="row">
            <button class="gray" id="btn13">0</button>
            <button class="gray" id="btn14">.</button>
            <button class="gray" id="btn15">=</button>
            <button class="orange" id="btn16">/</button>
        </div>
        <div class="row flexclr">
            <button class="clr" id="btn17">Clear</button>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
