<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcMate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CalcMate</h1>
    <div>
        <div class="row">
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btn4">+</button>
        </div>
        <div class="row">
            <button id="btn5">4</button>
            <button id="btn6">5</button>
            <button id="btn7">6</button>
            <button id="btn8">-</button>
        </div>
        <div class="row">
            <button id="btn9">7</button>
            <button id="btn10">8</button>
            <button id="btn11">9</button>
            <button id="btn12">*</button>
        </div>
        <div class="row">
            <button id="btn13">0</button>
            <button id="btn14">.</button>
            <button id="btn15">=</button>
            <button id="btn16">/</button>
        </div>
        <div class="row">
            <button id="btn17">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
